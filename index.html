<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="utf-5" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>અંજલી બ્યુટી પાર્લર / Anjali Beauty Parlour</title>
<style>
:root{
  --baby-pink-1:#fff6fb;
  --baby-pink-2:#ffd9ec;
  --accent:#d12b6a;
  --muted:#4b4b4b;
  --card:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  color:var(--muted);
  background: linear-gradient(180deg,var(--baby-pink-1),var(--baby-pink-2));
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* LEFT BRAND STRIP */
.brand-strip{
  position:fixed;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  align-items:center;
  gap:12px;
  background:rgba(255,255,255,0.75);
  padding:12px;border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  backdrop-filter:blur(6px);
  z-index:80;
  transition:transform .22s;
}
.brand-strip:hover{transform:translateY(-50%) scale(1.02)}
.brand-strip img{width:88px;height:88px;border-radius:12px;object-fit:cover;box-shadow:0 8px 20px rgba(209,43,106,0.12)}
.brand-text{display:flex;flex-direction:column; gap:2px}
.brand-text .eng{font-weight:700;color:var(--accent);font-size:16px}
.brand-text .gu{font-size:12px;color:#6b6b6b}

/* header */
header{padding:18px 22px 8px 140px; display:flex; justify-content:flex-end; align-items:center}
.header-right{display:flex;gap:10px;align-items:center}
.btn-small{background:var(--accent);color:#fff;padding:8px 14px;border:none;border-radius:10px;cursor:pointer;box-shadow:0 6px 18px rgba(209,43,106,0.12)}

/* main container */
.container{max-width:900px;margin:18px auto;padding:18px 24px}
h2{color:var(--accent);margin:0 0 12px 0}

/* services grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:14px}
.service-box{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  text-align:center;
  cursor:pointer;
  user-select:none;
  border:2px solid transparent;
  box-shadow:0 6px 20px rgba(0,0,0,0.06);
  transition:transform .18s,box-shadow .18s,border-color .18s,background .18s;
  position:relative;
  overflow:visible;
}
.service-box:hover{transform:translateY(-6px)}
/* unique selected style */
.service-box.selected{
  transform:translateY(-10px) scale(1.02);
  border-color:rgba(209,43,106,0.14);
  background:linear-gradient(180deg,#fff0f5,#fff6fb);
  box-shadow:0 18px 40px rgba(209,43,106,0.12);
}
/* tick badge */
.service-box.selected::after{
  content:"✓";
  position:absolute;
  right:10px;
  top:10px;
  background:var(--accent);
  color:#fff;
  width:30px;height:30px;border-radius:50%;
  display:grid;place-items:center;font-weight:700;
  box-shadow:0 8px 20px rgba(209,43,106,0.18);
}

/* form box */
.form-box{display:none;background:var(--card);padding:16px;border-radius:12px;margin-top:14px;box-shadow:0 8px 30px rgba(0,0,0,0.06)}
.chips{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
.chip{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:20px;background:#fff;border:1px solid #eee}
.chip button{background:transparent;border:none;color:var(--accent);font-weight:700;cursor:pointer}

/* lehenga card */
.lehenga-card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.06);text-align:center}

/* modal */
.modal{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);visibility:hidden;opacity:0;transition:opacity .18s,visibility .18s;z-index:90}
.modal.show{visibility:visible;opacity:1}
.modal-card{background:#fff;padding:18px;border-radius:12px;max-width:420px;width:94%;box-shadow:0 12px 40px rgba(0,0,0,0.15)}
input,textarea{width:100%;padding:10px;border-radius:9px;border:1px solid #eee;margin-top:8px}

/* floating help bubble (auto-show once) */
.help-bubble{
  position:fixed;left:18px;bottom:18px;background:var(--accent);color:#fff;padding:12px 14px;border-radius:999px;box-shadow:0 8px 20px rgba(209,43,106,0.18);cursor:pointer;z-index:85;
  display:flex;gap:10px;align-items:center;font-weight:600;
}
.help-bubble small{font-weight:400;font-size:13px;color:rgba(255,255,255,0.95)}
/* small question icon */
.qicon{width:34px;height:34px;border-radius:50%;background:rgba(255,255,255,0.12);display:grid;place-items:center;font-weight:700}

/* responsive */
@media(max-width:720px){
  .brand-strip{display:none}
  header{padding-left:18px}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>
<body>

<!-- LEFT BRAND STRIP: logo + english name -->
<div class="brand-strip" id="brandStrip">
  <img src="LOGO.png" alt="Anjali Logo">
  <div class="brand-text">
    <div class="eng">Anjali Beauty Parlour</div>
    <div class="gu">અંજલી બ્યુટી પાર્લર</div>
  </div>
</div>

<header>
  <div></div>
  <div class="header-right">
    <button class="btn-small" onclick="openQuote()">કોટેશન માંગો</button>
  </div>
</header>

<main class="container">
  <h2>સેવા પસંદ કરો</h2>

  <div class="grid" id="services">
    <div class="service-box" data-name="I-Brow">આઇ-બ્રો</div>
    <div class="service-box" data-name="Facial">ફેશિયલ</div>
    <div class="service-box" data-name="WAX">વૅક્સ</div>
    <div class="service-box" data-name="Makeup">મેકઅપ</div>
    <div class="service-box" data-name="Bridal Makeup">લગ્ન મેકઅપ</div>
    <div class="service-box" data-name="Bridal Choli (Rent)">લેહેંગા (ભાડે)</div>
    <div class="service-box" data-name="Mehndi">મેહંદી</div>
    <div class="service-box" data-name="Other">અન્ય</div>
  </div>

  <div class="form-box" id="formBox" aria-hidden="true">
    <h3>પસંદ કરેલ સેવા</h3>
    <div class="chips" id="chips"></div>

    <div id="otherBox" style="display:none;margin-top:10px">
      <textarea id="otherText" placeholder="અન્ય જરૂરિયાત અહીં લખો"></textarea>
    </div>

    <h3 style="margin-top:10px">બુકિંગ માહિતી</h3>
    <input type="text" id="uname" placeholder="નામ" />
    <input type="date" id="date" />
    <input type="tel" id="phone" maxlength="10" placeholder="મોબાઇલ નંબર" />

    <button class="btn-small" style="margin-top:10px" id="sendBtn">વોટ્સએપ પર મોકલો</button>
  </div>

  <h2 style="margin-top:26px;color:var(--accent)">લેહેંગા રેન્ટ</h2>
  <div class="lehenga-card" style="text-align:center">
    <img src="lehenga.jpg" alt="લેહેંગા" style="width:100%;border-radius:12px" />
    <button class="btn-small" style="margin-top:12px" id="rentBtn">ભાડે બુક કરો</button>
  </div>
</main>

<!-- confirm modal -->
<div class="modal" id="confirmModal" aria-hidden="true">
  <div class="modal-card">
    <h3>વોટ્સએપ ખોલાયું</h3>
    <p>મેસેજ મોકલી બુકિંગ પુષ્ટિ કરો.</p>
  </div>
</div>

<!-- quotation modal -->
<div class="modal" id="quoteModal" aria-hidden="true">
  <div class="modal-card">
    <h3>કોટેશન માંગો</h3>
    <input id="qname" placeholder="નામ" />
    <input id="qphone" placeholder="મોબાઇલ નંબર" />
    <textarea id="qmsg" placeholder="તમારો પ્રશ્ન અથવા જરૂરીયાત લખો"></textarea>
    <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-end">
      <button class="btn-small" id="quoteSend">મોકલો</button>
      <button class="btn-small" style="background:#eee;color:var(--accent)" onclick="closeQuote()">બંધ કરો</button>
    </div>
  </div>
</div>

<!-- floating help bubble (shown once auto) -->
<div class="help-bubble" id="helpBubble" title="ક્લિક કરીને પ્રશ્ન પુછો">
  <div class="qicon">?</div>
  <div>
    <div style="font-weight:700">કોઈ પ્રશ્ન?</div>
    <small>અહીં ક્લિક કરો અને અમને પૂછો</small>
  </div>
</div>

<script>
/* elements */
const serviceBoxes = document.querySelectorAll('.service-box');
const formBox = document.getElementById('formBox');
const chipsEl = document.getElementById('chips');
const otherBox = document.getElementById('otherBox');
const otherText = document.getElementById('otherText');
const sendBtn = document.getElementById('sendBtn');
const rentBtn = document.getElementById('rentBtn');
const confirmModal = document.getElementById('confirmModal');
const quoteModal = document.getElementById('quoteModal');
const helpBubble = document.getElementById('helpBubble');

let selectedServices = [];

/* toggle selection and update ui */
serviceBoxes.forEach(box=>{
  box.addEventListener('click', ()=>{
    const name = box.dataset.name;
    toggleService(name);
  });
});

function toggleService(name){
  const idx = selectedServices.indexOf(name);
  if(idx === -1) selectedServices.push(name);
  else selectedServices.splice(idx,1);
  updateUI();
}

function updateUI(){
  // update selected class
  serviceBoxes.forEach(box=>{
    const nm = box.dataset.name;
    if(selectedServices.includes(nm)) box.classList.add('selected');
    else box.classList.remove('selected');
  });
  // chips
  chipsEl.innerHTML = '';
  selectedServices.forEach((s,i)=>{
    const chip = document.createElement('div');
    chip.className = 'chip';
    chip.innerHTML = `${s} <button data-i="${i}" aria-label="remove">×</button>`;
    chipsEl.appendChild(chip);
    chip.querySelector('button').addEventListener('click', (e)=> {
      const j = Number(e.target.getAttribute('data-i'));
      removeService(j);
    });
  });
  // show form
  formBox.style.display = selectedServices.length ? 'block' : 'none';
  otherBox.style.display = selectedServices.includes('Other') ? 'block' : 'none';
}

/* remove */
function removeService(i){
  if(i>=0 && i<selectedServices.length){
    selectedServices.splice(i,1);
    updateUI();
  }
}

/* rent button */
rentBtn.addEventListener('click', ()=>{
  const rentName = 'Bridal Choli (Rent)';
  if(!selectedServices.includes(rentName)) selectedServices.push(rentName);
  updateUI();
  setTimeout(()=> formBox.scrollIntoView({behavior:'smooth',block:'center'}),120);
});

/* validation */
function validPhone(p){ return /^\d{10}$/.test(p); }

/* send booking */
sendBtn.addEventListener('click', ()=>{
  const name = document.getElementById('uname').value.trim();
  const date = document.getElementById('date').value;
  const phone = document.getElementById('phone').value.trim();
  const otherVal = otherText ? otherText.value.trim() : '';

  if(selectedServices.length === 0){ alert('કૃપા કરીને સેવા પસંદ કરો'); return; }
  if(!name){ alert('કૃપા કરીને તમારું નામ લખો'); return; }
  if(!date){ alert('કૃપા કરીને તારીખ પસંદ કરો'); return; }
  if(!validPhone(phone)){ alert('કૃપા કરીને 10 અંકનો સાચો ફોન નંબર લખો'); return; }

  let servicesText = selectedServices.join(', ');
  if(selectedServices.includes('Other') && otherVal) servicesText += ' (અન્ય: ' + otherVal + ')';

  const msg = `સેવા: ${servicesText}\nનામ: ${name}\nતારીખ: ${date}\nફોન: ${phone}`;
  const url = `https://api.whatsapp.com/send?phone=919106177279&text=${encodeURIComponent(msg)}`;

  window.open(url, '_blank');
  confirmModal.classList.add('show');
  setTimeout(()=> confirmModal.classList.remove('show'), 2200);
});

/* quotation */
function openQuote(){ quoteModal.classList.add('show'); }
function closeQuote(){ quoteModal.classList.remove('show'); }
document.getElementById('quoteSend').addEventListener('click', ()=>{
  const n = document.getElementById('qname').value.trim();
  const p = document.getElementById('qphone').value.trim();
  const m = document.getElementById('qmsg').value.trim();
  if(!n||!p||!m){ alert('કૃપા કરીને તમામ ફીલ્ડ ભરો'); return; }
  if(!validPhone(p)){ alert('કૃપા કરીને 10 અંકનો સાચો ફોન લખો'); return; }
  const message = `કોટેશન વિનંતિ\nનામ: ${n}\nફોન: ${p}\nમેસેજ: ${m}`;
  window.open(`https://api.whatsapp.com/send?phone=919106177279&text=${encodeURIComponent(message)}`, '_blank');
  closeQuote();
});

/* HELP bubble: clicking opens quote modal (or could open chat) */
helpBubble.addEventListener('click', ()=> openQuote());

/* show help bubble once on load for short time, then keep small persistent button */
window.addEventListener('load', ()=>{
  // show for 4 seconds then reduce to small icon
  helpBubble.classList.add('show');
  setTimeout(()=> {
    helpBubble.style.opacity = '0';
    helpBubble.style.transform = 'scale(.98)';
    // after fade, keep a tiny dot as persistent help
    setTimeout(()=> {
      helpBubble.style.display = 'none';
      // create small persistent question button bottom-left
      const small = document.createElement('div');
      small.id = 'smallHelp';
      small.style.position = 'fixed';
      small.style.left = '18px';
      small.style.bottom = '18px';
      small.style.width = '44px';
      small.style.height = '44px';
      small.style.borderRadius = '999px';
      small.style.background = 'var(--accent)';
      small.style.boxShadow = '0 10px 28px rgba(209,43,106,0.16)';
      small.style.display = 'grid';
      small.style.placeItems = 'center';
      small.style.cursor = 'pointer';
      small.style.zIndex = '85';
      small.innerHTML = '<span style=\"color:#fff;font-weight:700\">?</span>';
      document.body.appendChild(small);
      small.addEventListener('click', ()=> openQuote());
    },300);
  },4000);
});

/* init UI */
updateUI();
</script>

</body>
</html>
